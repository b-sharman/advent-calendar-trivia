
<!doctype html>

<html lang="en-US">

  <head>
    <meta charset="utf-8"/>

    <title>Day N - Advent Calendar Trivia 2018</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome 5 icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>

  <body>

    <div class="w3-mobile w3-content w3-card w3-center" style="margin-top: 50%; margin-bottom: 50%;">
      <header id="header" class="w3-container">
        <footer id="date" class="w3-container">month day</footer>
        <h3 id="title">Title</h3>
      </header>

      <div id="choices">
        <div id="option-a" class="w3-container w3-padding-16 w3-left-align w3-hover-light-gray" onclick="check('a')">
          <!--Option A-->
          <div id="a-icon-holder" class="hidden w3-right"><i id="a-icon"></i></div>
        </div>
        <div id="option-b" class="w3-container w3-padding-16 w3-left-align w3-hover-light-gray" onclick="check('b')">
          <!--Option B-->
          <div id="b-icon-holder" class="hidden w3-right"><i id="b-icon"></i></div>
        </div>
        <div id="option-c" class="w3-container w3-padding-16 w3-left-align w3-hover-light-gray" onclick="check('c')">
          <!--Option C-->
          <div id="c-icon-holder" class="hidden w3-right"><i id="c-icon"></i></div>
        </div>
        <div id="option-d" class="w3-container w3-padding-16 w3-left-align w3-hover-light-gray" onclick="check('d')">
          <!--Option D-->
          <div id="d-icon-holder" class="hidden w3-right"><i id="d-icon"></i></div>
        </div>
        <div id="cont" class="hidden w3-container w3-padding-16 w3-blue-gray w3-hover-blue w3-text-light-gray" onclick="show_exp()"><i class="fas fa-angle-double-right"></i></div>
      </div>

      <div id="exp" class="hidden w3-left-align">
        <img id="image" src="christmas.jpg" alt="Three Wise Men" class="hidden w3-image">
        <p id="verse" class="w3-container">verse</p>
        <footer id="chapter" class="w3-container w3-padding-16">Chapter, translation</footer>
      </div>

      <div id="early" class="hidden w3-container w3-padding-16 w3-left-align"></div>

    </div>

    <!-- Inlude the script at the end to avoid problems with recognizing ids and classes -->
    <script src="main.js"></script>

  </body>

</html>
